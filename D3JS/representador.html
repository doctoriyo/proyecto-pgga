<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>REPRESENTADOR PUNTOS</title>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="representador.js"></script>
    <link href="representador.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>

    <div class="container">
        <div class="row tamrow">
            <div class="col-sm-12 centered size2">
                SIMULADOR DE PARTICULAS
            </div>
        </div>
        <div class="row tamrow1 size backg">
            <div class="col-sm-6 centered">
                Inserte número de partículas
            </div>
            <div class="col-sm-6 centered">
            </div>
        </div>
        <div class="row tamrow1 size backg">
            <div class="col-sm-6 centered">
                <input id="numeroparticulas">
            </div>
            <div class="col-sm-6 centered">
                <button class="btn btn-primary" type="button" onclick="myFunction()">Insertar</button>
            </div>
        </div>
        <div class="row tamrow1 size backg">
            <div class="col-sm-6 centered" id="texto">
            </div>
            <div class="col-sm-6 centered">
            </div>
        </div>
        <div class="row tamrow1 size backg">
            <div class="col-sm-6 centered">
            </div>
        </div>
        <div class="row tamrow1 size">
            <div class="col-sm-12 centered">
            </div>
        </div>
    </div>

    <!--
    <h1></h1>
    <p>Inserte número de partículas</p>
    <input id="numeroparticulas">
    <button type="button" onclick="myFunction()">Insertar</button>
    <p id="texto"></p>
    -->

    <script>

        var svg = d3.select("body").append("svg");

        svg.attr("width", 250);
        svg.attr("height", 250);

        var line = svg.append("line");

        line.attr("x1", 0);
        line.attr("y1", 0);
        line.attr("x2", 0);
        line.attr("y2", 250);
        line.attr("stroke", "black");
        line.attr("stroke-width", 5);

        var line = svg.append("line");

        line.attr("x1", 0);
        line.attr("y1", 0);
        line.attr("x2", 250);
        line.attr("y2", 0);
        line.attr("stroke", "black");
        line.attr("stroke-width", 5);

        var line = svg.append("line");

        line.attr("x1", 0);
        line.attr("y1", 250);
        line.attr("x2", 250);
        line.attr("y2", 250);
        line.attr("stroke", "black");
        line.attr("stroke-width", 5);

        var line = svg.append("line");

        line.attr("x1", 250);
        line.attr("y1", 0);
        line.attr("x2", 250);
        line.attr("y2", 250);
        line.attr("stroke", "black");
        line.attr("stroke-width", 5);

        d3.csv("data.csv", type, function (matrizejemplo) {
            matrizejemplo.forEach(function (d) {
                console.log(d.x + "," + d.y);

                var circle = svg.append("circle");

                circle.attr("cx", d.x);
                circle.attr("cy", d.y);
                circle.attr("r", 3);

            });
        });

        function type(d) {
            d.x = parseFloat(d.x);
            d.y = parseFloat(d.y);
            return d;
        }

    </script>


</body>
</html>
